name: Deploy Baseball Analytics Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git info

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Quartz
        run: |
          git clone https://github.com/jackyzha0/quartz.git temp-quartz
          cp -r temp-quartz/* .
          rm -rf temp-quartz
          npm install

      - name: Prepare content for Quartz
        run: |
          # Create content directory
          mkdir -p content

          # Copy your baseball content to content directory
          cp index.md content/ 2>/dev/null || echo "No index.md found"
          cp README.md content/ 2>/dev/null || echo "No README.md found"
          cp -r seasons content/ 2>/dev/null || echo "No seasons directory found"
          cp -r games content/ 2>/dev/null || echo "No games directory found"

          # Copy any other markdown files in root
          find . -maxdepth 1 -name "*.md" -not -name "README.md" -not -name "index.md" -exec cp {} content/ \;

          echo "Content directory structure:"
          ls -la content/

      - name: Process DataviewJS to static tables
        run: |
          # Install gray-matter for parsing frontmatter
          npm install gray-matter

          # Run our custom DataviewJS processor
          node scripts/process-dataview.js

          echo "DataviewJS processing completed"

      - name: Build site
        run: |
          npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4