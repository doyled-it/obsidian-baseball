name: Deploy Baseball Stats Site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Process baseball stats
        run: |
          echo "ðŸ”„ Processing baseball statistics..."
          node process-stats.js

          echo "âœ… Stats processing complete"
          ls -lh stats-data.json stats-data.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create deployment directory
        run: |
          mkdir -p _site
          cp index.html _site/
          cp styles.css _site/
          cp app.js _site/
          cp stats-data.js _site/

          echo "ðŸ“¦ Deployment package contents:"
          ls -lh _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Display deployment URL
        run: |
          echo "ðŸŽ‰ Site deployed successfully!"
          echo "ðŸ“Š Stats URL: ${{ steps.deployment.outputs.page_url }}"
